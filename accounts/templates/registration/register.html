{% extends "base.html" %}
{% block content %}
    <h1>Registration</h1>
    <form action="{% url "accounts:register" %}" method="post">
        {% if form.errors %}
            <div class="error">
                <p>Please correct the errors below:</p>
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock content %}
