{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Recipes under {{ category }}</h1>
    </div>
    {% if recipes %}
        <div>
            {% for recipe in recipes %}
                <div>
                    <h3>
                       <a href="{% url 'recipes:show' recipe.id %}"> {{ recipe.name }}</a>
                    </h3>
                    <p> {{ recipe.description }} </p>
                    <p> Ingredients: {{ recipe.ingredients }} </p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes available.</p>
    {% endif %}
{% endblock content %}
